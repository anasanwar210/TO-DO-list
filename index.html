<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="toDoList" class="py-4">
      <div class="container-lg">
        <div
          id="taskInput"
          class="col-md-12 py-4 mb-5 d-flex justify-content-between align-items-center">
          <input type="text" placeholder="Enter Your Task" class="form-control col-md-10"/>
          <div class="addButton col-md-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-danger col-md-10">
              Add Task
            </button>
          </div>
        </div>

        <div id="allTasks" class="d-block"></div>
      </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
